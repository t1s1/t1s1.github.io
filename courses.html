  <script type="text/javascript" class="init">
    $(document).ready(function() {
      // define course table when loaded
      var coursetable = $('#datatable').DataTable( {
        ajax: "../data/courselist.txt",
        dom: 'frtip<"clear">B', // lfrtip<"clear">B to include "show __ entries"
        columns: [
          {"data": "Product Line", width: "20%"},
          {"data": "Course Name", width: null},
          {"data": "Topic", width: "17%"},
          {"data": "Source", width: "18%"},
          {"data": "GK Code", width: "8%"}
        ],
        buttons: [
          {extend:'csv', title: 'Global Knowledge All-Access Courses'},
          {extend:'excel', title: 'Global Knowledge All-Access Courses'},
          {extend:'pdf', title: 'Global Knowledge All-Access Courses'},
          {extend:'print', title: 'Global Knowledge All-Access Courses'}
        ],
        lengthChange: false,
        pageLength: 20,
        /*
        initComplete: function () {
          this.api().columns().every( function () {
            var column = this;
            // create and append columnn filter
            var select = $('<select class="column_filter"><option value=""></option></select>')
              .appendTo( $(column.header()).empty() )
              .on( 'change', function () {
                var val = $.fn.dataTable.util.escapeRegex(
                  $(this).val()
                );
                column
                  .search( val ? '^'+val+'$' : '', true, false )
                  .draw();
              } );
            column.data().unique().sort().each( function ( d, j ) {
              select.append( '<option value="'+d+'">'+d+'</option>' )

        */

      } ); // end coursetable


     $(".filter_col").each( function ( i ) {
        var select = $('<select><option value=""></option></select>')
            .appendTo( $(this).empty() )
            .on( 'change', function () {
               var term = $(this).val();
                table.column( i ).search(term, false, false ).draw();
            } );
        table.column( i ).data().unique().sort().each( function ( d, j ) {
              select.append( '<option value="'+d+'">'+d+'</option>' )
        } );

      $('#reset').click(function() {
        $('#datatable_filter input').val(''); // SEARCH box
        $('.column_filter').val(0); // column filters
        coursetable.search('').columns().search('').draw(); // reset table to unfiltered results
      } );

    } );
  </script>
</head>

<body>
  <div style="margin: 100px">
    <button id="reset" type="button">Reset</button>
    <table id="datatable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="filter_col">Product Line</th>
          <th>Course Name</th>
          <th class="filter_col">Topic</th>
          <th class="filter_col">Type</th>
          <th>Code</th>
        </tr>
      </thead>
    </table>
  </div>
</body>
